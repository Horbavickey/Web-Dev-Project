<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" 
    name="viewport" 
    content="width=device-width, initial scale=1.0"/>
    <title>A* Algorithm Simple</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header1" >A STAR ALGORITHM SIMPLE</h1>
      <div class="controls">
        <button id="start-point" class="button">BEGINS</button>
        <button id="walls" class="button">MAKE WALLS</button>
        <button id="end-point" class="button">ENDS</button>
        <button id="reset" class="button">CLEAR</button>
        <span>Heuristic: <select id="a-star-algorithms">
            <option value="euclidean" style="background-color: lightblue"> Euclidean</option>
            <option value="manhattan" style="background-color: lightblue">Manhattan</option>
          </select>
        </span>
        <button id="find-path" class="button" style="grid-column: 1 / -1">FIND</button>
      </div>
      <div class="canvas-container">
        <canvas id="simple-canvas" width="800" height="600"></canvas>
        <script src="script.js"></script>
      </div>
      <div class="copyright">&copy; HITS 2024 OBANLA JESUPEMI ADEMOYESOLA</div>
    </div>
    <script src="script.js"></script>
</body>
    </html>
