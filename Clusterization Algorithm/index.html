<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <title>Clusterization</title>
    <link rel="stylesheet" href="file.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header1">CLUSTERIZATION ALGORITHM</h1>
      
      <div class="controls">
        <div>
          <canvas id="canvas" width="30" height="30"></canvas>
          <input type="number" id="num-clusters" value="2" min="1" max="30">
          <button onclick="cluster()">Cluster</button>
          </div>
        <div>
          <select id="algorithm">
             <option value="kmeans">K-Means</option>
           <option value="dbscan">DBSCAN</option>
            <option value="hierarchical">Hierarchical Clustering</option>
           </select>
           <button onclick="changeAlgorithm()">Change Algorithm</button>
          </div>
      <div class="canvas-container">
        <canvas class="canvas" id="simple-canvas" width="800" height="600"></canvas>
      </div>
      <div class="copyright">&copy; HITS 2024 OBANLA JESUPEMI ADEMOYESOLA</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
